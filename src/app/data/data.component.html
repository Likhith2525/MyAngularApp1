<!--users data from reqres-->
<h1 class="text-danger text-center mb-3">REQRES Users Data</h1>
<div class="background">
  <table class="table text-white text-center">
    <thead>
      <tr>
        <th>ID</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let userObj of users">
         <td>
           <button class="btn btn-sm btn-warning" (click)="onSelectId(userObj.id)">{{userObj.id}}</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
